<h2>Posts</h2>
<table class="table table-bordered table-striped">
  <tr>
    <th>PostId</th>
    <th>UserId</th>
    <th>Title</th>
    <th>Author</th>
  </tr>

  <tr *ngFor="let post of posts">
    <td>{{post.id}}</td>
    <td>{{ post.userId }}</td>
    <td>{{ post.title }}</td>
    <td>{{ post.author }}</td>
  </tr>
</table>
